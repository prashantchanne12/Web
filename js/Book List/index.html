<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .success,
        .error {
            color: #fff;
            padding: 5px 10px;
            margin: 5px 0 15px 0;
        }

        .success {
            background: #10ac84;
        }

        .error {
            background: #eb4d4b;
        }
    </style>
    <title>Book List</title>
</head>

<body>
    <div class="container">
        <h1>Add Book</h1>
        <form id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" class="u-full-width" name="title">

                <label for="author">Author</label>
                <input type="text" id="author" class="u-full-width" name="author">

                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" class="u-full-width" name="isbn">
            </div>
            <div>
                <input type="submit" value="Submit" class="u-full-width button-primary">
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>

</html>
