<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://kit.fontawesome.com/7f1e1a2168.js" crossorigin="anonymous"></script>
    <title>Track Calories</title>
</head>

<body>

    <!-- Form Card -->

    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#" class="brand-logo center">Track Calories</a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn purple lighten-1">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <!-- Form Card -->

        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" id="item-name" placeholder="Add Item">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" id="item-calories" placeholder="Add Calories">
                            <label for="item-calories">Calories</label>
                        </div>
                        <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add meal</button>
                        <!-- <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i> Update meal</button>
                        <button class="delete-btn btn red "><i class="fa fa-remove"></i> delete meal</button> -->
                        <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i>
                            Back</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Calorie Count -->
        <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

        <!-- Item List -->
        <ul id="item-list" class="collection">

                <a href="#" class="secondary-content">

                <a href="#" class="secondary-content">
                    <i class="fa fa-pencil"></i>
                </a>
            </li> -->
        </ul>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
